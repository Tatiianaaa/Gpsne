<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div layout:fragment="content">
					<form th:action="@{/login}" method="POST" class="form-signin">
						<h3 th:text="Login"></h3>
						
						<div class="form-group row ">
						<input type="text" class="form-control col-sm-9" name="email" th:placeholder="Email">
					   </div>
					   
					   <div class="form-group row ">
						<input type="password" class="form-control col-sm-9" th:placeholder="Password" name="password">
					   </div>
						
						<button type="Submit" th:text="Login"></button>
						| <a th:href="@{|/register|}" th:text="'Register'"></a><br />
						<div th:if="${param.error}">
							<p>Email or Password is invalid.</p>
						</div>
						<br />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
